<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>AI Chat</title>
    <style>
        body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: #f0f4f8;
          color: #333;
          max-width: 600px;
          margin: 50px auto;
          padding: 20px;
          box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
          border-radius: 8px;
          background-color: #fff;
        }
        h1 {
          text-align: center;
          color: #2c3e50;
        }
        form {
          display: flex;
          flex-direction: column;
          gap: 15px;
          margin-top: 20px;
        }
        label {
          font-weight: 600;
        }
        input[type="text"] {
          padding: 8px 12px;
          font-size: 1rem;
          border: 1.5px solid #ccc;
          border-radius: 4px;
          transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
          outline: none;
          border-color: #3498db;
          box-shadow: 0 0 5px #3498db;
        }
        button {
          padding: 10px 0;
          font-size: 1.1rem;
          background-color: #3498db;
          border: none;
          color: white;
          border-radius: 5px;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }
        button:hover {
          background-color: #2980b9;
        }
        div[th\\:if] {
          margin-top: 30px;
          padding: 20px;
          background-color: #eaf2f8;
          border-left: 5px solid #3498db;
          border-radius: 4px;
          font-style: italic;
          color: #2c3e50;
          white-space: pre-wrap;
        }
    </style>
</head>
<body>
<h1>Generate AI joke</h1>

<form action="#" th:action="@{/chat}" method="post">
    <label for="type">Joke type(funny, sad...):</label>
    <input type="text" id="type" name="type" th:value="${type}" placeholder="funny, dad, pun..." required />

    <label for="topic">Joke topic(animals, sports...):</label>
    <input type="text" id="topic" name="topic" th:value="${topic}" placeholder="cats, dogs, programmers..." required />

    <button type="submit">Get Joke</button>
</form>

<br>
<div th:if="${response}">
    <center/>
    <h2>AI Response:</h2>
    </center>
    <p th:text="${response}"></p>
</div>
</body>
</html>
